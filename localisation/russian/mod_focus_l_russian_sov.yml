l_russian: 
  SOV_umer_beria:0 "Смерть, которая изменит мир!"
  SOV_umer_beria_tt:0 "Берия должен умереть"
  SOV_nikita__hyrchov_tt:0 "Никита Хрущёв - первочередной кандидат"
  SOV_Buharin_tt:0 "Бухарин - лучший кандидат"
  SOV_NKVD_tt:0 "Главенство НКВД получит больше поддержки"
  SOV_nikita_hyrchov_corupsia_v_NKVD:0 "Коррупция в НКВД"
  SOV_nikita_hyrchov_corupsia_v_NKVD_desc:0 "Хрущёв, стремясь ослабить позиции старой гвардии и заручиться поддержкой лояльных людей, сознательно допустил разложение в рядах НКВД. Чиновники, офицеры и агенты получили больше свободы для личного обогащения, что временно укрепляет его влияние. Однако такое разложение неизбежно приведёт к падению дисциплины, саботажу и проблемам в армии, где НКВД традиционно играет роль надзора и контроля."
  SOV_nikita_hyrchov_zarushirtsa_poderzhkoi_naroda:0 "Никита Хрущёв заручается поддержкой народа"
  SOV_nikita_hyrchov_zarushirtsa_poderzhkoi_naroda_desc:0 "Понимая шаткость своей позиции в партийной верхушке, Хрущёв делает ставку на простых граждан. Он обещает реформы, улучшение жизни и снижение репрессий. Народ всё больше поддерживает его курс, но партийная элита и армия видят в этом угрозу собственному влиянию."
  SOV_nikita_hyrchov_zarushirtsa_poderzhkoi_naroda_tt:0 "§GВ начале гражданской войны мы получим большое количество новобранцев и ополченцев, готовых поддержать Хрущёва§!. §tОднако они будут слабо обучены и плохо дисциплинированы, что приведёт к проблемам с организацией и боеспособностью армии.§!"
  SOV_nikita_hyrchov_corupsia_v_NKVD_tt:0 "§G Коррупция в рядах НКВД ослабит наших противников и временно укрепит позиции Хрущёва§!. §tОднако не стоит забывать: именно НКВД контролирует значительную часть военной силы страны. Если мы допустим разложение в их рядах, то в будущем устранить последствия будет практически невозможно.§!"
  SOV_nikita_hyrchov_ubrat_pomex_tt:0 "§4Когда начнётся гражданская война, наши агенты приступят к операции по устранению противников внутри вражеской армии. Несколько влиятельных генералов будут ликвидированы ещё до того, как успеют возглавить войска. Эти действия ослабят командование врага и дадут нам преимущество в первые дни конфликта."
