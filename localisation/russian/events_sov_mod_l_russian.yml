 avtonomy.1.d:0 "Внутри страны всё больше назревает конфликт между сторонниками Бухарина, НКВД и новым курсом Никиты Хрущёва. Хрущёв понимает, что без поддержки национальных республик у него может не хватить сил для грядущей борьбы. Вопрос стоит остро: стоит ли обещать автономиям независимость или расширенные права в обмен на их лояльность, или же сохранить централизованный контроль, рискуя потерять их поддержку в предстоящей гражданской войне?"
