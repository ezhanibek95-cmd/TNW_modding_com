l_russian: 
  SOV_umer_beria:0 "Смерть Которая изменить мир!"
  SOV_umer_beria_tt:0 "Берия должень быть мёртвым"
  SOV_nikita__hyrchov_tt:0 "Никита Хрущёв кандидант на первой очередой"
  SOV_Buharin_tt:0 "Маленков кандидант на первой очередой"
  SOV_NKVD_tt:0 "Главенство НКВД получили больше подержки"
  SOV_nikita_hyrchov_corupsia_v_NKVD:0 "Коррупция в НКВД"
  SOV_nikita_hyrchov_corupsia_v_NKVD_desc:0 "Хрущёв, стремясь ослабить позиции старой гвардии и заручиться поддержкой лояльных людей, сознательно допустил разложение в рядах НКВД. Чиновники, офицеры и агенты получили больше свободы для личного обогащения, что временно укрепляет его влияние. Однако такое разложение неизбежно приведёт к падению дисциплины, саботажу и проблемам в армии, где НКВД традиционно играет роль надзора и контроля."
  SOV_nikita_hyrchov_zarushirtsa_poderzhkoi_naroda:0 "Никита Хрущёв заручается поддержкой народа"
  SOV_nikita_hyrchov_zarushirtsa_poderzhkoi_naroda_desc:0 "Понимая шаткость своей позиции в партийной верхушке, Хрущёв делает ставку на простых граждан. Он обещает реформы, улучшение жизни и снижение репрессий. Народ всё больше поддерживает его курс, но партийная элита и армия видят в этом угрозу собственному влиянию."
  SOV_nikita_hyrchov_zarushirtsa_poderzhkoi_naroda_tt:0 "§GВ начале гражданской войны мы получим большое количество новобранцев и ополченцев, готовых поддержать Хрущёва§!. §tОднако они будут слабо обучены и плохо дисциплинированы, что приведёт к проблемам с организацией и боеспособностью армии.§!"
  SOV_nikita_hyrchov_corupsia_v_NKVD_tt:0 "§G Коррупция в рядах НКВД ослабит наших противников и временно укрепит позиции Хрущёва§!. §tОднако не стоит забывать: именно НКВД контролирует значительную часть военной силы страны. Если мы допустим разложение в их рядах, то в будущем устранить последствия будет практически невозможно.§!"
  SOV_nikita_hyrchov_ubrat_pomex_tt:0 "§4Когда начнётся гражданская война, наши агенты приступят к операции по устранению противников внутри вражеской армии. Несколько влиятельных генералов будут ликвидированы ещё до того, как успеют возглавить войска. Эти действия ослабят командование врага и дадут нам преимущество в первые дни конфликта."
  SOV_malenkov: "Маленков кандидант"
  SOV_malenkov_zahvatit_sovet_ministrov: "Захватить Совет Безопастности"
  SOV_malenkov_obeshat_colectivnoe_rekovodstvo: "Обещать Коллективное Управление"
  SOV_malenkov_ubrat_NKVD: "Чистка В Рядах НКВД"
  SOV_malenkov_ubrat_ludei_is_avtonomui: "Убрать Чиновников"
  SOV_malenkov_dogovor_USA: "Договор С США@USA"
  SOV_malenkov_relegioznii_ustupki: "Общещать Пойти На Релегиознные Уступки"
  SOV_malenkov_obeshat_colectibnoe_upravlenie_tt:0 "§HМаленков — человек, которого уважает народ. Он посвятил свою жизнь служению Родине и верил в силу простого человека. Если Георгий Максимилианович возглавит нашу великую страну, то нас ждёт новая эпоха — эпоха §YКоллективного управления§!, основанного на единстве и труде.§!"
  SOV_malenkov_obeshat_colectibnoe_upravlenie_effects_tt:0 "§GПри выполнении этого фокуса§!, §Yв начале гражданской войны§! мы получим:\n§Y- Дополнительные людские ресурсы\n- Отряды ополчения\n- Промышленные бонусы§!\n\n§HНарод и партия — едины.§!"
  SOV_malenkov_ubrat_ludei_is_avtonomui_tt:0 "§GПри начале гражданской войны§! внутренние разногласия и проблемы §Rпротивника§! усилятся — народ перестанет ему доверять, а местные власти будут мешать его действиям."
  SOV_malenkov_relegioznii_ustupki_tt:0 "§HРелигиозные уступки§! — миллионы верующих смотрят в будущее с надеждой. Заручившись поддержкой пастырей и приходов, мы укрепим единство нации и получим важный тыл в борьбе за будущее Родины."
  SOV_economic_zakryt_posledstvye_ot_golodomora_1947_tt: "За год вы §Rне сможете§! прокачивать ветку экономики. Однако у вас будет возможность §Gостановить эффект§! в любой момент через решения. Но §Yпоследствия голода§! останутся надолго."
  ROM_Mixai_absolut_monarx_tt: "После выполнения фокуса, Кароль Михай I получает статус абсолютной монархии." 
  ROM_conductor_reshim: "Кондукторский Режим"
  ROM_conductor_reshim_desc: "После войны и смуты Румыния наконец обрела стабильность. Но эта стабильность хрупка. Чтобы её сохранить и защитить нацию от внутренних и внешних врагов, власть должна быть сосредоточена в одних, сильных и верных руках."
  ROM_usilit_rehim: "Усилить режим" 
  ROM_usilit_rehim_desc: "Кондукторский режим дал стабильность, но этого мало. Чтобы выстоять перед новыми угрозами, режим должен стать железным. Никаких полумер, никаких послаблений — только твёрдая рука и абсолютная власть." 
