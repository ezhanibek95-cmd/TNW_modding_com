l_russian:
 germany.2.t: "Пропаганда НСДАП"
 germany.2.d: "Партия усиливает свою агитацию среди народа. Удалось ли эффективно мобилизовать поддержку?"
 germany.2.a: "Пропаганда сработала отлично (+стабильность, усиление НСДАП)"
 germany.2.b: "Поднявшаяся критика ослабила эффект (полит.сила+2)"
 germany.3.t: "Чистка в НСДАП"
 germany.3.d: "Комиссии проверяют чистоту рядов. Будет ли это действенный залп по нелояльным?"
 germany.3.a: "Многие скрытые оппоненты выведены из игры"
 germany.3.b: "Внутренние разногласия обострились"
 germany.4.t: "Парад НСДАП"
 germany.4.d: "Массовое шествие партийных подразделений устраивает впечатляющий зрелищный эффект."
 germany.4.a: "Воодушевление публики"
 germany.4.b: "Технич. проблемы и распри в штабе"
 germany.5.t: "Цензура НСДАП"
 germany.5.d: "Партия добивается контроля над газетами и радиостанциями. Сомнительный шаг для свобод СМИ."
 germany.5.a: "Контроль удался"
 germany.5.b: "Возмущение цензурой"
 germany.6.t: "Бюджет НСДАП"
 germany.6.d: "Кассирские решения перераспределены. Удалось ли использовать ресурсы эффективно?"
 germany.6.a: "Средства пошли по назначению"
 germany.6.b: "Бюрократы и злоупотребления"
 germany.7.t: "Пропаганда СС"
 germany.7.d: "Службы СС активизируют агитацию. Усилится ли их идеологический дух?"
 germany.7.a: "Судя по откликам, пропаганда работает"
 germany.7.b: "Контратака НСДАП ослабляет эффект"
 germany.8.t: "Чистка в СС"
 germany.8.d: "В рядах СС проводится «великая чистка». Станут ли другие бояться — и уважать — их больше?"
 germany.8.a: "Несколько высоких чиновников устранены"
 germany.8.b: "Широкая паника среди рядовых"
 germany.9.t: "Парад СС"
 germany.9.d: "Пехота и техника СС демонстрируют свою мощь по всей стране. Как воспримут народ?"
 germany.9.a: "Людям понравилось — патриотизм растёт"
 germany.9.b: "Многим страшно, голос стабильности падает"
 germany.1.t: "Цензура СС"
 germany.1.d: "СС требует от СМИ пропагандировать только партийные ценности. Удастся ли удержать контроль?"
 germany.1.a: "Печати и телерадио стоят на защите режима"
 germany.1.b: "Разрываются связи с частью аудитории"
 germany.11.t: "Бюджет СС"
 germany.11.d: "Больше средств идёт на охрану и следствие. Расширилась ли служба безопасности?"
 germany.11.a: "Новые инвестиции дают отдачу"
 germany.11.b: "Часть денег разворовали"
 germany.12.t: "Пропаганда Геббельса"
 germany.12.d: "Пресс-центр Геббельса готовит серию агитационных передач. Какой эффект это даст?"
 germany.12.a: "Всплеск доверия и поддержки Геббельса"
 germany.12.b: "Публике уже надоели лозунги"
 germany.13.t: "Цензура Геббельса"
 germany.13.d: "Журналистов обязали подчиняться новым директивам. Какова реакция общества?"
 germany.13.a: "Контроль установлен"
 germany.13.b: "Слухи и утечки множатся"
 germany.14.t: "Идеологические реформы"
 germany.14.d: "В школах вводятся новые программы прославления нацизма. Активисты участвуют?"
 germany.14.a: "Студенты подхватили новое учение"
 germany.14.b: "Начались протесты и саботаж"
 germany.15.t: "Шоу силы"
 germany.15.d: "Парады партийных милиций вели общественный порядок. Поднялась ли мораль?"
 germany.15.a: "Люди впечатлены организованностью"
 germany.15.b: "Беспорядки на окраинах"
 germany.16.t: "Финансирование Геббельса"
 germany.16.d: "Выделены крупные средства на кино и радио. Удастся ли эффективно их потратить?"
 germany.16.a: "Кампании прошли успешно"
 germany.16.b: "Часть средств утекает по карманам"
 germany.17.t: "Чистка Гиммлера"
 germany.17.d: "Совещание эйхов решило пресечь «заблудших служителей». Что из этого вышло?"
 germany.17.a: "Еретики устранены — порядок укреплён"
 germany.17.b: "Расчеты оказались неполными"
 germany.18.t: "Обучение молодежи"
 germany.18.d: "В школах начались новые занятия о расовом превосходстве. Приняли ли ученики?"
 germany.18.a: "Идеология СС находит почву"
 germany.18.b: "Ученики саботируют занятия"
 germany.19.t: "Расовые исследования"
 germany.19.d: "Избранные академии приступили к проектам о «чистоте крови». Какие результаты?"
 germany.19.a: "Изобретено новое оборудование для отсева"
 germany.19.b: "Публика подвергает проект критике"
 germany.20.t: "Уроки СС"
 germany.20.d: "Наставники из СС проводят физподготовку в лагерях. Каков эффект на воспитанников?"
 germany.20.a: "Измученные молодые бьются как львы"
 germany.20.b: "Тренировки слишком жёстки, часть дезертировала"
 germany.21.t: "Бюджет безопасности"
 germany.21.d: "Во главе полиции встали новые начальники, получил ли это бюдж. эффект?"
 germany.21.a: "Преступность значительно упала"
 germany.21.b: "Слухи о коррупции в МВД"
 smert.2.t: "Подержка Кандиданта"
 smert.2.a: "Никита Хрущёв будет по лучшее"
 smert.2.b: "Бухарин имеет больше подержкии народа"
 smert.2.c: "НКВД = СИЛА,СИЛА = ПОДЧИНЕНИЕ"
 smert.1.t: "Умер Берия"
 SOV_partiass_DESC: "Коммунистическая партия Советского Союза – главная сила в стране, определяющая политический курс и будущее всего народа. Именно она контролирует государственные институты, экономику и армию, формируя единый путь развития СССР. Однако даже могущественной партии необходим сильный лидер, способный объединить фракции и направить энергию миллионов людей в одно русло. Без такого руководства партия рискует столкнуться с внутренними распрями, кризисами и борьбой за власть, что может ослабить её влияние и привести к серьёзным проблемам внутри государства."
 smert.1.a: "Пока будет решать все партия"
 avtonomy.1: "Будущее союзных республик"
 avtonomy.1.d: "Внутри страны всё больше назревает конфликт между сторонниками Бухарина, НКВД и новым курсом Никиты Хрущёва. Хрущёв понимает, что без поддержки национальных республик у него может не хватить сил для грядущей борьбы. Вопрос стоит остро: стоит ли обещать автономиям независимость или расширенные права в обмен на их лояльность, или же сохранить централизованный контроль, рискуя потерять их поддержку в предстоящей гражданской войне?"
 avtonomy.1.a: "Обещать независимость"
 avtonomy.1.b: "Расширенная автономия"
 avtonomy.1.c: "Нет,автономии остануться какими они были"
 avtonomy.1.t: "Будущее союзных республик"
